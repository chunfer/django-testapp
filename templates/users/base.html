<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>
        {% block title %}
            DjangoGram |
        {% endblock %}
    </title>

    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/instagram.png' %}" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body class="h-100">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center pt-3">
            <div class="col-sm-12 col-md-5 col-lg-5 pt-5 pl-5 pr-5 pb-5" id="auth-container">

                <img src="{% static 'images/instagram.png' %}" class="img-fluid rounded mx-auto d-block pb-4" style="max-width: 60%;">
                <h1 class="logo">DjangoGram</h1>
                {% block container %}{% endblock%}

            </div>
        </div>
    </div>

</body>
</html>
